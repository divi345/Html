<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="html5.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h2>Contact us</h2>
         <p>I'd really like to hear from you!</p>
    </header>

    <main>
      <article>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter Your Firstname" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter Your lastname" autocomplete="on" required >
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your password" required >
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="9999999999"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </p>
                <p>
                    <label for="decade">Favorite Decade:</label>
                    <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
                </p>
                <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <select name="coffee" id="coffee" multiple size="5">
                        <optgroup label="Coffees">
                            <option value="regular coffee">Regular Coffee</option>
                            <option value="iced coffee">Iced Coffee</option>
                        </optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="latte" selected>Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="cortado">Cortado</option>
                            <option value="americano">Americano</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </select>
                </p>
            </fieldset>

                <br>

            <fieldset>
                <legend>What is your favorite food?</legend>
                    <p>
                        <input type="radio" name="food" id="biryani" value="biryani">
                        <label for="biryani">Biryani</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="pizza" value="pizza">
                        <label for="pizza">Pizza</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="other" value="other">
                        <label for="other">Other</label>
                    </p>
            </fieldset>

                 <br>

            <fieldset>
               <legend>Do you have pets?</legend>
                     <p>
                         <input type="checkbox" name="pets" id="dog" value="dog">
                         <label for="dog">Dog</label>
                     </p>
                     <p>
                         <input type="checkbox" name="pets" id="cat" value="cat">
                         <label for="cat">Cat</label>
                     </p>
                     <p>
                         <input type="checkbox" name="pets" id="fish" value="fish">
                         <label for="fish">Fish</label>
                     </p>
                     <p>
                         <input type="checkbox" name="pets" id="otherPet" value="otherPet">
                         <label for="otherPet">Other</label>
                     </p>
            </fieldset>

            <br>

            <button type="submit">Submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
            <button type="reset">Reset</button>
        </form>
       </article>
     </main>

    <hr>

    <footer>
        <p>
          <a href="/lesson2.html" target="_blank">Back to Home</a>
        </p>
     </footer>
    
</body>
</html>
